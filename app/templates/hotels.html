<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookings</title>
</head>
<body>
{% for hotel in hotels %}
    <div style="display: flex; margin-bottom: 15px; margin-left: 250px">
        <img src="{{ url_for('static', path='images/' + hotel.image_id|string + '.jpg') }}" alt="Hotel photo" width="200">
        <div>
            <h1>{{hotel.name}}</h1>
            <h4>{{hotel.location}}</h4>
        </div>
    </div>
{% endfor %}
</body>
</html>
